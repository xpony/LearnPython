<!DOCTYPE html>
<html>
<head>
	<title>Hello!</title>
</head>
<body>
	<H1 onclick="change()">Hello,world.</H1>
</body>

<style type="text/css">
	h1 {
		color: #3333333;
		font-size: 50px;
		text-shadow: 3px 3px 3px #666666
	}
</style>
<script type="text/javascript">
	function change() {
      document.getElementsByTagName('h1')[0].style.color = '#ff0000';
	}
</script>
</html>
